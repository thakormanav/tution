<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #070707;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        a {
            width: calc(33.33% - 20px);
            margin: 10px;
background-image: radial-gradient(circle at 82% 63%, rgba(183, 183, 183,0.09) 0%, rgba(183, 183, 183,0.09) 84%,transparent 84%, transparent 100%),radial-gradient(circle at 88% 98%, rgba(232, 232, 232,0.07) 0%, rgba(232, 232, 232,0.07) 15%,transparent 15%, transparent 100%),radial-gradient(circle at 77% 83%, rgba(252, 252, 252,0.05) 0%, rgba(252, 252, 252,0.05) 5%,transparent 5%, transparent 100%),radial-gradient(circle at 64% 0%, rgba(140, 140, 140,0.05) 0%, rgba(140, 140, 140,0.05) 54%,transparent 54%, transparent 100%),radial-gradient(circle at 57% 86%, rgba(241, 241, 241,0.07) 0%, rgba(241, 241, 241,0.07) 80%,transparent 80%, transparent 100%),radial-gradient(circle at 17% 93%, rgba(68, 68, 68,0.05) 0%, rgba(68, 68, 68,0.05) 82%,transparent 82%, transparent 100%),radial-gradient(circle at 85% 70%, rgba(10, 10, 10,0.02) 0%, rgba(10, 10, 10,0.02) 13%,transparent 13%, transparent 100%),linear-gradient(90deg, rgb(48, 62, 175),rgb(254, 18, 105));            padding: 40px;
            font-size: 25px;
            color: #fefcfc;
            text-align: center;
            text-shadow: 0 0 5px rgb(7, 6, 6);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;


        }

        a:hover {
           
           
            text-shadow: 0 0 5px white;
            color: rgb(14, 14, 18);
            background-image: url(https://lh3.googleusercontent.com/p/AF1QipPsRQkIe22ShSy6C_A1lpJ1wmPjh3bQtIeJwPdI=s1360-w1360-h1020);
            transition: 1S ease-in;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 0PX;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            opacity: 50%;

        }
        

        @media (max-width: 768px) {
            a {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            a {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
   
        <a href="#">
            <div class="box">
                <p>CCC</p>
            </div>
        </a>

        <a href="#">

            </div>

        <a href="#">

    </div>
</body>

</html>
